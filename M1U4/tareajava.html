<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nombre
        var distancia

        nombre = prompt('Ingrese su nombre:', '');

        distancia = prompt('Ingrese la distancia en metros que esta su destino:', '');


        if (distancia < 1000) {
            document.write(nombre+ ' te recomiendo viajar a/en pie')
        }
        else if (distancia > 1000 && distancia <= 10000) {
            document.write(nombre+ ' te recomiendo viajar a/en bicicleta');
        }
        else if (distancia > 10000 && distancia <= 30000) {
            document.write(nombre+ ' te recomiendo viajar a/en colectivo');
        }
        else if (distancia > 30000 && distancia <= 100000) {
            document.write(nombre+ ' te recomiendo viajar a/en auto');
        }
        else if (distancia > 10000) {
            document.write(nombre+ ' te recomiendo viajar a/en avion');
        }





    </script>


</body>

</html>
