<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var lista = Array;
        for(var i=0;i<5;i++)
        lista[i]=parseInt(prompt("Ponga un numero"));

        var mayor =lista[0];
        var suma=1;
        while(suma<5){
            if(lista[suma]>mayor){
                mayor=lista[suma];
            }
            suma++;
        }
document.write ("El numero mayor de los que ingreso es el "+mayor+"")


    </script>
</body>

</html>
